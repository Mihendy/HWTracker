{% load static %}
{% if form_errors %}
    <div class="shadow alert alert-danger">
        <ul>
            {% for field, errors in form_errors.items %}
                <li>{{ field }}:
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
